<div id="results">
  <div class="jumbotron">
    <h1>Your test results are here!</h1>
    <p>
      You answered total <strong>{{ getNumberAnswered(questions) }}</strong> of <strong>{{ questions.length }}</strong> questions.
    </p>
    <ul class="detailed-list">
      <li
        data-ng-class="{ valid: isValid(question), invalid: !isValid(question) }"
        data-ng-repeat="question in questions"
      >
      {{ question.name }}
      </li>
    </ul>
  </div>
</div>
