<section id="running-timer" data-ng-if="isStarted()">
  Time Left:
  <span data-ng-class="{ 'critical': isCritical(timeLeft), 'warning': isWarning(timeLeft) }">
    {{ getFormattedDuration(user.timeTotal, timeLeft) }} <span class="separator">/</span> {{ getFormattedTotal(user.timeTotal) }}
  </span>
</section>
